<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap</title>
    <link rel="stylesheet" href="Baitap5.css">
<body>
    <div class="All">
        <h1 class="Registration">Registration form</h1>
        <div class="content">
            <form class="form">
                <div class="content__form">
                    <div class="FirstName">
                        <label for="FirstName">First Name</label><br>
                        <input id="FirstName" type="text" placeholder="please type text">
                    </div>     
                    <div class="LastName">         
                        <label for="LastName">Last Name</label><br>
                        <input id="LastName" type="text" placeholder="please type text">
                    </div>
                </div>
                <div class="content__form">
                    <div class="EmailId">
                        <label for="EmailId">Email Id</label><br>
                        <input id="EmailId" type="text" placeholder="please type text">
                    </div>
                    <div class="PhoneNumber">
                        <label for="PhoneNumber">Phone Number</label><br>
                        <input id="PhoneNumber" type="text" placeholder="please type text">
                    </div>
                </div>
                <div class="content__form">
                    <div class="PassWord">
                        <label for="PassWord">Pass Word</label><br>
                        <input id="PassWord" type="text" placeholder="please type text">
                    </div>
                    <div class="ConfirmPassword">
                        <label for="ConfirmPassword">Confirm Password</label><br>
                        <input id="ConfirmPassword" type="text" placeholder="please type text">
                    </div>
                </div>
                <div class="content__form">
                    <label>Gender:</label>
                    <div>
                        <label for="Male">Male</label>
                        <input id="Gender" type="radio" name="Gender">
                    </div>
                    <div>
                        <label for="Female">Female</label>
                        <input id="Gender" type="radio" name="Gender">
                    </div>
                </div>
                <div class="content__form">
                        <button type="submit" value="Submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
